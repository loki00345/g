<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {

            margin: 20px;
        }

        .product {

            margin: 10px;
            padding: 10px;
            display: inline-block;
        }

        .products-container {
            text-align: center;
        }

            margin-bottom: 10px;
        }
    </style>
    <title>Product List</title>
</head>
<body>
    <div class="products-container">
        <div class="product">
            <img src="./icons_hw_module_3/Food_C203-128.png" alt="Product 1">
            <p class="caption">Product 1</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C205-128.png" alt="Product 2">
            <p class="caption">Product 2</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C217-128.png" alt="Product 3">
            <p class="caption">Product 3</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C225-128.png" alt="Product 4">
            <p class="caption">Product 4</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C235-128.png" alt="Product 5">
            <p class="caption">Product 5</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C238-128.png" alt="Product 6">
            <p class="caption">Product 6</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C239-128.png" alt="Product 7">
            <p class="caption">Product 7</p>
        </div>
        <div class="product">
            <img src="./icons_hw_module_3/Food_C240-128.png" alt="Product 8">
            <p class="caption">Product 8</p>
        </div>
    </div>

    <p style="text-align: center; font-weight: bold; margin-top: 20px;">That's all.</p>
</body>
</html>
